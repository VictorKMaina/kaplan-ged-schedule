<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Timezone Tracker</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <div id="header">
            <h1>Kaplan GED Live Schedule</h1>
            <div id="timer">
                <div id="session-status">Next session in</div>
                <div id='session-timer'>00:00:00</div>
            </div>
        </div>
        <table>
            <thead>
                <th class="session-name">Session Name</th>
                <th>Subject</th>
                <th>Date</th>
                <th class="text-right">Start Time</th>
                <th class="text-right">End Time</th>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="js/index.js"></script>
    <script src="js/timer.js"></script>
</body>
</html>
